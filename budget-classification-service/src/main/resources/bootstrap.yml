spring:
  application:
    name: budget-classification-service
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:8888}
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# Solo configuración mínima - el resto viene del config-server
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics