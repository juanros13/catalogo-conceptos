spring:
  application:
    name: technical-concept-service-test
  
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/test
          jwk-set-uri: http://localhost:8080/realms/test/protocol/openid-connect/certs

eureka:
  client:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    saf.cgmaig.technicalconcept: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG