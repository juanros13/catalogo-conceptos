spring:
  application:
    name: auth-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  config:
    import: "optional:configserver:http://localhost:8888"
  cloud:
    config:
      uri: http://localhost:8888
      username: config-client
      password: config-secret
      fail-fast: false
      retry:
        initial-interval: 1000
        max-attempts: 6