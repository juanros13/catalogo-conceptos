server:
  port: 0

spring:
  application:
    name: auth-service-test

  # PostgreSQL con Testcontainers
  datasource:
    # URL será configurada automáticamente por Testcontainers
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    enabled: false

# Configuración de seguridad para testing
security:
  oauth2:
    resourceserver:
      jwt:
        issuer-uri: http://localhost:8180/realms/test-realm

keycloak:
  realm: test-realm
  auth-server-url: http://localhost:8180
  resource: test-client
  credentials:
    secret: test-secret

tabasco:
  gov:
    nomina:
      validation:
        required-status: ACTIVO

logging:
  level:
    root: WARN
    saf.cgmaig.auth: DEBUG
    org.springframework: INFO