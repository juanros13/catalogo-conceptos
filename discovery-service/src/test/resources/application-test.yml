server:
  port: 0

spring:
  application:
    name: discovery-service-test

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 1000

logging:
  level:
    root: WARN
    org.springframework: INFO
    com.netflix: WARN