# Bootstrap configuration for Validation Service
# Este archivo se carga antes que application.yml y es usado para 
# configurar el cliente de Spring Cloud Config

spring:
  application:
    name: validation-service
  profiles:
    active: dev
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:8888}
      fail-fast: true
      retry:
        initial-interval: 1000
        multiplier: 1.1
        max-interval: 2000
        max-attempts: 6